<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="time-display">
      <div class="work-time">
        <div class="minutes">
          <p id="min">25</p>
        </div>
       <div class="seconds">
          <p id="sec">00</p>
        </div>
      </div>
      <div class="break-time">
        <div class="breakMinutes">
          <p id="minBreak">5</p>
        </div>
        <div class="breakSeconds">
          <p id="secBreak">00</p>
        </div>
      </div>
    </div>


    <div class="settings">
      <input type="number" name="nr-work" id="nr-work" value="25">
      <input type="number" name="nr-break" id="nr-break" value="05">
    </div>
  
    <button id="start" class="work stopped ">Start Time</button>
    <button id="stop" class="work">Stop Time</button>
  </div>


  <script src="js/pomodoro.js"></script>
</body>
</html>
