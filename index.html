  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="container-wrapper">
    <p id="lettering">Pomodoro Clock</p>
    <div class="container">
      <div id="session-settings">
        <p class="header">Session</p>
        <i id="decrease" class="work session material-icons">keyboard_arrow_down</i>
        <p id="set-session">25</p>
        <i id="increase" class="work session material-icons">keyboard_arrow_up</i>
      </div>

      <div id="time">
        <p id="min">25</p>
        <p id="colon-work">:</p>
        <p id="sec">00</p>
      </div>

      <div id="break-time">
        <p id="break-min">5</p>
        <p id="colon-break">:</p>
        <p id="break-sec">00</p>
      </div>

      <div id="break-settings">
        <p class="header">Break</p>
        <i id="decrease" class="break material-icons">keyboard_arrow_down</i>
        <p id="set-break">5</p>
        <i id="increase" class="break material-icons">keyboard_arrow_up</i>
      </div>

      <div class="settings-container">
        <p id="play" class="work stopped">
          <i class="material-icons">play_arrow</i>
        </p>

        <p id="stop" class="work">
          <i class="material-icons">stop</i>
        </p>

        <p id="reset">
          <i class="material-icons">cached</i>
        </p>
      </div>
    </div>
  </div>
